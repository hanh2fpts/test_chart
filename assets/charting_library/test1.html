<!DOCTYPE html>

    <title>Button Example</title>
</head>
<body>
    <button onclick="callMyFunction()">Click me</button>
    <script>
        function callMyFunction() {
            Print.postMessage('Hello World being called from Javascript code');
        }
        function alert(){
            alert("Hello! I am an alert box!!");
        }
    </script>
</body>
